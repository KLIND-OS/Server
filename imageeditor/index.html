<!doctype html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="../isiframe.js"></script>
  </head>
  <body>
    <div class="container disable">
      <h2>$[image_editor];</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">$[filters];</label>
            <div class="options">
              <button id="brightness" class="active">$[brightness];</button>
              <button id="saturation">$[saturate];</button>
              <button id="inversion">$[inverse];</button>
              <button id="grayscale">$[grayscale];</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">$[brightness];</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">$[rotate_flip];</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="image-placeholder.svg" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">$[reset_filters];</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">$[select_image];</button>
          <button class="save-img">$[save];</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      parent.Localization.loadDOM(document.body);
    </script>
  </body>
</html>
