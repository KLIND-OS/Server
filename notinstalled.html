<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotInstalled</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>$[face_recognition_not_set];</h1>
    <button
      onclick='
    parent.document.getElementById("facerecif").src = "about:blank";
    parent.document.getElementById("facerec").style.display = "none";'
    >
      $[close];
    </button>
    <script>
      parent.Localization.loadDOM();
    </script>
  </body>
</html>
