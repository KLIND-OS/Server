<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="/libs/json5.min.js"></script>
    <script src="/lang/localization.js"></script>
    <script>
      Localization.loadStrings();
    </script>
  </head>
  <body onkeydown="jump()">
    <h1 style="text-align: center">$[no_internet_access]</h1>
    <div class="game" onclick="jump()" onkeydown="jump()">
      <button class="startbtn" onclick="start(this)">$[start];</button>
      <div id="character"></div>
      <div id="block"></div>
    </div>
    <p><span>$[score];</span>: <span id="scoreSpan"></span></p>
    <script>
      Localization.loadDOM(document.body);
    </script>
  </body>
  <script src="script.js"></script>
</html>
