<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom css</title>
    <style>
      :root {
        --pocet: 3;
        --spanvalue: 1.75;
      }
    </style>
    <link rel="stylesheet" href="./../../../style.css" />
    <script src="./../../../mouse.js" defer></script>
    <script src="/isiframe.js"></script>
    <script>
      function send() {
        parent.control.fileManager.fileSelect({
          success: (file) => {
            parent.CustomCSS.set(file);
          },
          closed: () => {
            parent.spawnNotification(
              "Správce souborů",
              "Výběr souboru byl zrušen!",
            );
          },
        });
      }
    </script>
  </head>
  <body onmouseup="mouseUp()" onmousedown="mouseDown()">
    <div id="firstcursor"></div>
    <div id="secondcursor" class="secondcursor"></div>
    <div class="button" onclick="window.location.replace('..')">
      $[settings_back];
    </div>
    <div class="button nohover">
      <span>$[custom_css_message];</span>
    </div>
    <div class="button" onclick="send()">$[select_file];</div>
    <script src="./../../../main.js" defer></script>
  </body>
</html>
