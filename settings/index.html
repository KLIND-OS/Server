<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLINDOS | Settings</title>
    <style>
        :root {
            --pocet: 8;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="/isiframe.js"></script>
</head>
<body onmouseup="mouseUp()" onmousedown="mouseDown()" >
    <div id="firstcursor"></div>
    <div id="secondcursor" class="secondcursor"></div>
    <div class="button" onclick="window.location.replace('./accessibility')">$[customization];</div>
    <div class="button" onclick="window.location.replace('./user')">$[user];</div>
    <div class="button" onclick="window.location.replace('./hodiny')">$[clock];</div>
    <div class="button" onclick="window.location.replace('./taskbar')">$[taskbar];</div>
    <div class="button" onclick="window.location.replace('./lockscreen')">$[lock_screen];</div>
    <div class="button" onclick="window.location.replace('./mouseover')">$[window_preview];</div>
    <div class="button" onclick="window.location.replace('./default')">$[default_apps];</div>
    <div class="button" onclick="window.location.replace('./developers')">$[for_developers];</div>
    <script src="./main.js" defer></script>
    <script src="./mouse.js" defer></script>
</body>
</html>
