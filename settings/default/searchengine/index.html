<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv</title>
    <style>
        :root {
            --pocet: 4;
        }
    </style>
    <link rel="stylesheet" href="./../../style.css">
    <script src="./../../mouse.js" defer></script>
    <script src="/isiframe.js"></script>
</head>
<body onmouseup="mouseUp()" onmousedown="mouseDown()" >
    <div id="firstcursor"></div>
    <div id="secondcursor" class="secondcursor"></div>
    <div class="button" onclick="window.location.replace('..')"><- Zpět</div>
    <div class="button nohover"><span>Zde si můžete nastavit výchozí vyhledávač.</span></div>
    <div class="button nohover"><select cursor="pointer" class="searchselect"></select></div> 
    <div class="button" onclick="send()">Odeslat</div>
    <script src="./../../main.js" defer></script>
    <script>
      const supportedEngines = parent.SearchEngine.supportedEngines
      const defEngine = parent.SearchEngine.default;
      Object.keys(supportedEngines).forEach(engine => {
        const option = document.createElement("option")
        option.value = engine;
        option.textContent = engine;
        option.selected = engine === defEngine;
        document.querySelector(".searchselect").appendChild(option);
      })

      function send() {
        const selectedEngine = document.querySelector(".searchselect").value;
        parent.SearchEngine.setDefault(selectedEngine);
      }
    </script>
</body>
</html>
