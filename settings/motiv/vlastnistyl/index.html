<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom css</title>
    <style>
        :root {
            --pocet: 3;
            --spanvalue: 1.75;
        }
    </style>
    <link rel="stylesheet" href="./../../style.css">
    <script src="./../../mouse.js" defer></script>
    <script src="/isiframe.js"></script>
    <script>
        function send() {
            parent.control.fileManager.fileSelect({
                success: (file) => {
                    parent.submitcss(file)
                },
                closed: () => {
                    parent.spawnNotification("Správce souborů", "Výběr souboru byl zrušen!")
                }
            })
        }
    </script>
</head>
<body onmouseup="mouseUp()" onmousedown="mouseDown()" >
    <div id="firstcursor"></div>
    <div id="secondcursor" class="secondcursor"></div>
    <div class="button" onclick="window.location.replace('..')"><- Zpět</div>
    <div class="button nohover"><span>KLIND OS si můžete upravit pomocí programovacího jazyka CSS3. CSS soubor nahrajte do správce souborů a klikněte níže.</span></div>
    <div class="button" onclick="send()">Vybrat soubor</div>
    <script src="./../../main.js" defer></script>
</body>
</html>
