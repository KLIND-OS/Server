<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Světlý / Tmavý</title>
    <style>
        :root {
            --pocet: 3;
        }
    </style>
    <link rel="stylesheet" href="./../../style.css">
    <script src="./../../mouse.js" defer></script>
    <script src="/isiframe.js"></script>
    <script>
        function svetly() {
            parent.mode.light()
            window.location.reload()
        }
        function tmavy() {
            parent.mode.dark()
            window.location.reload()
        }
    </script>
</head>
<body onmouseup="mouseUp()" onmousedown="mouseDown()" >
    <div id="firstcursor"></div>
    <div id="secondcursor" class="secondcursor"></div>
    <div class="button" onclick="window.location.replace('..')"><- Back</div>
    <div class="button" onclick="svetly()">Light</div>
    <div class="button" onclick="tmavy()">Dark</div>
    <script src="./../../main.js" defer></script>
</body>
</html>
