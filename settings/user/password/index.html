<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv</title>
    <style>
        :root {
            --pocet: 4;
            --spanvalue: 1;
        }
    </style>
    <link rel="stylesheet" href="./../../style.css">
    <script src="./../../mouse.js" defer></script>
    <script src="/isiframe.js"></script>
</head>
<body onmouseup="mouseUp()" onmousedown="mouseDown()" >
    <div id="firstcursor"></div>
    <div id="secondcursor" class="secondcursor"></div>
    <div class="button" onclick="window.location.replace('..')"><- Zpět</div>
    <div class="button nohover"><span>Změňte si heslo do KLIND OS. Po změně bude systém restartován.</span></div>
    <input type="password" class="button nohover input" id="changepassinputvalue" placeholder="Nové heslo">
    <div class="button" onclick="parent.MyKLINDOS.changepass(this.parentElement)">Odeslat</div>
    <script src="./../../main.js" defer></script>
</body>
</html>
