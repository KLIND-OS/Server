<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv</title>
    <style>
        :root {
            --pocet: 4;
            --spanvalue: 1;
        }
    </style>
    <link rel="stylesheet" href="./../../style.css">
    <script src="./../../mouse.js" defer></script>
    <script src="/isiframe.js"></script>
</head>
<body onmouseup="mouseUp()" onmousedown="mouseDown()" >
    <div id="firstcursor"></div>
    <div id="secondcursor" class="secondcursor"></div>
    <div class="button" onclick="window.location.replace('..')">$[settings_back];</div>
    <div class="button nohover"><span>$[name_change_message];</span></div>
    <input type="text" class="button nohover input" id="changenameinputvalue" placeholder="$[new_username];">
    <div class="button" onclick="parent.MyKLINDOS.newnameset(this.parentElement)">$[submit];</div>
    <script src="./../../main.js" defer></script>
</body>
</html>
